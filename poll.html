<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="poll.css">
    <script src="main.js" defer></script>
    <title>POLLX: {{ poll-title }}</title>
</head>

<body>
    <header>
        <a href="index.html" class="company">
            <div>
                <h1 class="pollx">POLLX</h1>
                <p>Free online Polls</p>
            </div>
        </a>

        <div class="placeholder"></div>

        <div>
            <input type="text" placeholder="Find poll">
            <a href="#" class="button">Create new Poll</a>
        </div>
    </header>

    <main>
        <div class="content">
            <h1 class="pollx">{{ poll-title }}</h1>
            <p class="description">
                {{ poll-description }}
            </p>
            <div class="poll">
                <div class="option">
                    <input type="radio" name="option" id="option0">
                    <span class="checkmark"></span>
                    <label for="option0">{{ poll-option[0] }}</label>
                </div>

                <div class="option">
                    <input type="radio" name="option" id="option1">
                    <span class="checkmark"></span>
                    <label for="option1">{{ poll-option[1] }}</label>
                </div>

                <div class="option">
                    <input type="radio" name="option" id="option2">
                    <span class="checkmark"></span>
                    <label for="option2">{{ poll-option[2] }}</label>
                </div>

                <div class="option">
                    <input type="radio" name="option" id="option3">
                    <span class="checkmark"></span>
                    <label for="option3">{{ poll-option[3] }}</label>
                </div>

                <button id="vote">Vote</button>
            </div>

            <div class="result">
                <figure>
                    <figcaption>Results</figcaption>
                    <svg width="100" height="100" class="chart">
                        <circle r="25" cx="50" cy="50" class="pie"/>
                      </svg>
                    <div class="diagram-description">
                        <p><span class="color" id="color0">Something</span></p>
                        <p><span class="color" id="color1">Something</span></p>
                        <p><span class="color" id="color2">Something</span></p>
                        <p><span class="color" id="color3">Something</span></p>
                        <p><span class="color" id="color4">Something</span></p>
                        <p><span class="color" id="color5">Something</span></p>
                    </div>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <span class="pollx">POLLX</span> &copy; by Benjamin Grau 2020
    </footer>
</body>

</html>
