<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/poll.css">
    <script src="../src/poll.js" defer></script>
    <title>POLLX</title>

    <!-- Mainfest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#04395e">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#04395e">
</head>

<body>
    <header>
        <a href="/" class="company">
            <div>
                <h1 class="pollx">POLLX</h1>
                <p>Free online Polls</p>
            </div>
        </a>

        <div class="placeholder"></div>

        <div>
            <input type="text" placeholder="Find poll">
            <a href="#" class="button">Create new Poll</a>
        </div>
    </header>

    <main>
        <div class="spinner-container" id="spinner-container">
            <div class="lds-dual-ring" id="spinner"></div>
            <p class="spinner-text" id="spinner-text">Loading...</p>
        </div>
        <div class="msg-container" id="msg-container"></div>
        <div class="content" id="content">
            <h1 class="pollx" id="poll-title">{{ poll-title }}</h1>
            <p class="description" id="poll-description"></p>
            <div class="poll"></div>

            <div class="result">
                <figure>
                    <figcaption>Results</figcaption>
                    <div class="charts">
                        <div style="flex-grow: 1;">
                            <svg width="100" height="100" class="chart" id="pie-chart">
                                <circle r="25" cx="50" cy="50" class="" />
                            </svg>
                            <svg class="chart" id="bar-chart" viewBox="0 0 140 110">
                                <g>
                                    <path d="M 2 30 L 138 30" stroke-width="0.04" stroke="#000" />
                                    <path d="M 2 55 L 138 55" stroke-width="0.04" stroke="#000" />
                                    <path d="M 2 80 L 138 80" stroke-width="0.04" stroke="#000" />
                                </g>
                                <g>
                                    <rect class="bar color0" width="10" x="5" y="55" height="50" />
                                    <rect class="bar color1" width="10" x="20" y="65" height="40" />
                                    <rect class="bar color2" width="10" x="35" y="25" height="80" />
                                    <rect class="bar color3" width="10" x="50" y="40" height="65" />
                                    <rect class="bar color4" width="10" x="65" y="82" height="23" />
                                    <rect class="bar color5" width="10" x="80" y="67" height="38" />
                                    <rect class="bar color6" width="10" x="95" y="20" height="85" />
                                    <rect class="bar color7" width="10" x="110" y="5" height="100" />
                                    <rect class="bar color8" width="10" x="125" y="56" height="49" />
                                </g>
                            </svg>

                            <div>
                                <button id="btn-pie">Pie-Char</button>
                                <button id="btn-bar">Bar-Chart</button>
                            </div>
                        </div>
                        <div class="chart-description">
                            <p><span class="color color1"></span>Something: 50%</p>
                            <p><span class="color color0"></span>Something: 40%</p>
                            <p><span class="color color2"></span>Something: 14%</p>
                            <p><span class="color color3"></span>Something: 14%</p>
                            <p><span class="color color4"></span>Something: 14%</p>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <span class="pollx">POLLX</span> &copy; by Benjamin Grau 2020
    </footer>
</body>

</html>
